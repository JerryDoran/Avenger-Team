<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/respcard.css" />

    <title>Responsive Card</title>
  </head>
  <body>
    <div class="card">
      <!--  FIRST COLUMN OF CARD -->
      <div class="profile-sidebar">
        <img src="images/profile.jpg" alt="" />
        <ul class="social-icon-list">
          <li class="social-item">
            <a aria-label="twitter" class="social-icon" href="#"
              ><i class="fab fa-twitter-square"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="facebook" class="social-icon" href="#"
              ><i class="fab fa-facebook-square"></i
            ></a>
          </li>
          <li class="social-item">
            <a aria-label="github" class="social-icon" href="#"
              ><i class="fab fa-github-square"></i
            ></a>
          </li>
        </ul>
      </div>

      <!-- SECOND COLUMN OF CARD -->
      <div class="profile-main">
        <h2 class="profile-name">Ramsey Harper</h2>
        <p class="profile-position">
          Software Engineer
        </p>
        <p class="profile-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
          tempore animi magnam, odio harum et facilis. Pariatur accusamus
          tempore est?
        </p>
      </div>
    </div>
  </body>
</html>
