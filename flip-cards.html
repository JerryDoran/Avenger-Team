<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip CSS Cards</title>
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>
    <link rel="stylesheet" href="css/flip-cards.css" />
  </head>
  <body>
    <div class="card middle">
      <div class="front">
        <img src="images/ironman.jpg" alt="" />
      </div>
      <div class="back">
        <div class="back-content middle ">
          <h2>Ironman</h2>
          <span>Tech Billionaire</span>
          <div class="sm">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
